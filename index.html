<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="panel panel--0">
            <div class="player player0 active">
                <h2 class="player--0">player 1</h2>
            </div>
            <div class="score">
                <h3>score</h3>
                <p class="score--0">88</p>
            </div>
            <div class="current">
                <h3>current score</h3>
                <p class="current--0">88</p>
            </div>

        </div>

        <div class="panel panel--1">
            <div class="player player1">
                <h2 class="player--1">player 2</h2>
            </div>
            <div class="score">
                <h3>score</h3>
                <p class="score--1">88</p>
            </div>
            <div class="current">
                <h3>current score</h3>
                <p class="current--1">88</p>
            </div>

        </div>

       <button class="btn reset">New game</button>
       <img class="dice dice-1" src="dice-1.png" id="dice1" alt="">
       <img class="dice dice-2" src="dice-2.png" id="dice2" alt="">
        <button class="btn roll">Roll</button>
        <button class="btn hold">Hold</button>
        <input type="number" id="win-score" placeholder="Set Score" min="6" max="1000">

        
    </div>











    <script src="script.js"></script>
</body>
</html>
